<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown JS King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Countdown to New Year</h1>
        <div class="years">2024</div>
        <div class="date">
            <div>
              <span id="days">05</span>
              Days
            </div>
            <div>
              <span id="hours">02</span>
              HOURS
            </div>
            <div>
              <span id="minutes">50</span>
              MINUTES
            </div>
            <div>
              <span id="secondes">49</span>
              SECONDES
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
